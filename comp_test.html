<html>
<head>
    <script src="dist/ukulele.js"></script>
</head>
<body uku-application>
    <!-- <sub-comp></sub-comp>
    <my-comp></my-comp> -->
    <div id="myContant" style="border:1px solid red">

    </div>
    <button uku-onclick="myCtrl.addComp()">add comp</button>
</body>
<script>
    var uku = new Ukulele();
    uku.registerController('myCtrl',new MyController(uku));
    uku.registerComponent('sub-comp',"subcomponent.html");
    uku.registerComponent('my-comp',"component.html");
    uku.addListener(Ukulele.INITIALIZED,function(e){
        //alert(e.eventType);
    });
    uku.addListener(Ukulele.REFRESH, function(e){
        //alert(e.eventType);
    });
    uku.init();

    function MyController(uku){
        this.addComp = function(){
            var comp = document.createElement('my-comp');
            var div = document.getElementById("myContant");
            div.appendChild(comp);
            uku.handleElement(comp);
        };
    }

</script>
</html>
