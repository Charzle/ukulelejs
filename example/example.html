<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>UkuleleJS</title>
		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="../bower_components/highlightjs/styles/default.css">
		<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../build/js/ukulele.min.js"></script>
		<script src="../bower_components/highlightjs/highlight.pack.js"></script>
	</head>
	<body uku-application>
		<div class="row">
			<div class="col-md-11" style="margin: 40px">
				<img src="images/logo.png" />	
			</div>
		</div>
		<div class="row">
			<div class="col-md-11" style="margin: 40px">
				<div class="uku-include" src="components/example_00.html">					
				</div>
				
				<div class="uku-include" src="components/example_01.html">					
				</div>
				
				<div class="uku-include" src="components/example_02.html">				
				</div>
				
				<div class="uku-include" src="components/example_03.html">				
				</div>
				
				<div class="uku-include" src="components/example_04.html">				
				</div>
				
				<div class="uku-include" src="components/example_05.html">				
				</div>
				
				<div class="uku-include" src="components/example_06.html">				
				</div>
								
				<div class="uku-include" src="components/example_07.html">				
				</div>
			</div>
		</div>
	</body>
	<script>
		function MyController() {
			this.message = "";
			this.myName = "please input your name";
			this.sayHello = function() {
				alert(this.myName);
			};
			this.sayHelloWithArgument = function(name) {
				alert("Hi," + name);
			};

			this.sayHelloWithInstanceArgument = function(instance) {
				alert("Hi," + instance.name);
			};

			this.sayHelloWith2Argument = function(name, name2) {
				alert("Hi," + name + " and " + name2);
			};

			this.add = function(num1, num2) {
				var sum = num1 + num2;
				return sum;
			};
			this.items = [
				{
					"name" : "Kamaka HF-1",
					"imgUrl": "images/hf1.jpg"
				}, {
					"name" : "Kamaka HF-2",
					"imgUrl": "images/hf2.jpg"
				}, {
					"name" : "Kamaka HF-3",
					"imgUrl": "images/hf3.jpg"
				}];
			this.child = new Child();
			this.numA = 2;
			this.numB = 3;

		}

		function Child() {
			this.name = undefined;
			this.say = function() {
				return "Hi, " + this.name;
			};
		}

		var ishljsInitial = false;
		$(document).ready(function() {
			var uku = new Ukulele(500);
			uku.registerController("myCtrl", new MyController());
			uku.init();
			uku.refreshHandler(function(){
				if(!ishljsInitial){
					$('pre code').each(function(i, block) {
					    hljs.highlightBlock(block);
					});
					ishljsInitial = true;
				}			
			});
		});
	</script>

</html>
