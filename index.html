<!DOCTYPE html>
<html>
	<title>UkuleleJS</title>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="bower_components/highlightjs/styles/atelier-cave.light.css">
        <link rel="stylesheet" href="resources/css/main.css">
        <link rel="stylesheet" href="bower_components/uku-routejs/build/css/effect.css">
		<script data-main="main" src="bower_components/requirejs/require.js"></script>
		
	</head>
	<body uku-application>
        <div class="uku-include" src="pages/components/tabbar.html" replace="true"></div>
        <div class="languageSelect">
            <select class="form-control" uku-selected="res.selectedLanguage|name">
              <option uku-repeat="language in res.languages"
                      uku-data-item="language">{{language.name}}</option>
            </select>
        </div>
        <div class="clear"></div>
		<div id="viewContainer"></div>
	</body>
</html>
