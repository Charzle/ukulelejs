<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>New Web Project</title>
    <script src="libs/jquery-2.1.3.js"></script>
    <script src="build/js/all.min.js"></script>
    <script src="js/controller/MyController.js"></script>
    <script>
        var ukulele = new Ukulele();
        ukulele.registerController("myCtrl",new MyController());
        ukulele.init();
    </script>
</head>

<body>
    <div uku-application>
        <p>this is a demo</p>
        <input type="text" uku-value="myCtrl.student.name">
        <input type="text" uku-value="myCtrl.student.sex"><br/>
        
        <input type="text" uku-value="myCtrl.student.name">
        <input type="text" uku-value="myCtrl.student.sex"><br/>
        
        <input type="text" uku-value="myCtrl.yourname"><br/>
        <input type="text" uku-value="myCtrl.yourname"><br/>
        <button uku-onclick="myCtrl.sayHello()">Click</button>
        <button uku-onclick="myCtrl.student.run()">Click</button>
        <br/>
        <div>{{myCtrl.yourname}}
            <h3>{{myCtrl.message}}</h3>
        </div>
        <div>{{myCtrl.student.name}}
            <h3>{{myCtrl.student.sex}}</h3>
        </div>
        <ul>
            <li uku-repeat="loop1 in myCtrl.items">
                {{loop1.name}}
                <ul>
                    <li uku-repeat="loop2 in loop1.children">{{loop2.child}}</li>
                </ul>
            </li>        
        </ul>
    </div>
</body>

</html>
